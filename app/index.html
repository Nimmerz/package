    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

    <link rel="stylesheet" href="css/main.min.css">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">

    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link rel="stylesheet" type="text/css" href="fonts/gotham-bold/font-bold.css">

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<section class="package-content">
    <div class="container-fluid package-content__inline">
        <div class="col-md-2 col-sm-12">
            <div class="package-content__media">
                <ul class="package-content__list ">
                    <li>
                        <a class="package-content__list--item" href="#">
                            <img src="img/package-icon.png" alt="package">
                        </a>
                    </li>
                    <li>
                        <a class="package-content__list--item" href="#">
                            <img src="img/close-icon.png" alt="close">
                        </a>
                    </li>
                    <li>
                        <a class="package-content__list--item" href="#">
                            <img src="img/question-icon.png" alt="close">
                        </a>
                    </li>
                    <li>
                        <a class="package-content__list--item" href="#">
                            <img src="img/car-icon.png" alt="close">
                        </a>
                    </li>
                </ul>
                <div class="package-content__package">
                    <a href="#">
                        <img src="img/second-package.png" alt="sec-pack">
                    </a>
                </div>
                <div class="package-content__books">
                    <img class="package-content__books--image" src="img/small-book.png" alt="book-first">
                    <img class="package-content__books--image" src="img/small-booksec.png" alt="book-sec">
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="package-content__back-rect">
            </div>
            <div class="package-content__form-first form-group row">
                <div class="col-sm-3">
                    <input type="text" class="form-control package-content__input">
                </div>
                <label for="colFormLabel" class="col-sm-2 col-form-label package-content__label">Email:</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control package-content__input-sec" id="colFormLabel">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label package-content__check">
                        <input class="radio-inline form-check-input" type="radio" name="inlineRadioOptions" id="radio-1"
                               value="option1">
                        <label for="radio-1"><span class="radio"></span></label>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label package-content__check">
                        <input class="radio-inline form-check-input" type="radio" name="inlineRadioOptions" id="radio-2"
                               value="option2">
                        <label for="radio-2"><span class="radio"></span></label>
                    </label>
                </div>
                <div class="package-content__images row">
                    <ul class="package-content__list">
                        <li>
                            <a href="#">
                                <img class="package-content__img-col" src="img/rose-color.png" alt="rose">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="package-content__img-col" src="img/purpur-color.png" alt="purpur">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="package-content__form-first row">
                <div class="col-sm-6 package-content__block-input">
                    <input type="text" required class="form-control package-content__input-third">
                    <p class="package-content__text">Необходимо заполнить</p>
                </div>
                <div class="col-sm-6">
                    <div class="package-content__button-list">
                        <a class="btn package-content__button-list--first" href="#">О книге</a>
                        <a class="btn package-content__button-list--second" href="#">О книге</a>
                    </div>
                    <div class="package-content__button-list-sec">
                        <a class="btn package-content__button-list--first" href="#">О книге</a>
                        <a class="btn package-content__button-list--second" href="#">О книге</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-4 col-sm-12 package-content__big-books">
            <div class="package-content__back-rect-sec">
            </div>
            <div class="package-content__large-books">
                <div class="package-content__large-books--block">
                    <a class="package-content__large-books--item" href="#">
                        <img class="package-content__large-books--img-first" src="img/rectangle-one.png"
                             alt="book-rect">
                        <div class="line"></div>
                    </a>
                </div>
                <div class="package-content__large-books--block-sec">
                    <a href="#">
                        <img class="package-content__large-books--img-sec" src="img/large-book.png" alt="book-large">
                    </a>
                    <a href="#">
                        <img class="package-content__large-books--img-sec" src="img/large-book-sec.png"
                             alt="book-large-sec">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="buttons-inline">
    <div class="container-fluid">
        <div class="buttons-inline__block row">
            <a class="buttons-inline__button purpur-shadow" href="#">
                Активировать
            </a>
            <a class="buttons-inline__button button-green" href="#">
                Оформить заказ
            </a>
            <a class="buttons-inline__button purpur-shadow" href="#">
                Продолжить
            </a>
            <a class="buttons-inline__button purpur-shadow" href="#">
                Оплатить со счета на сайте
            </a>
            <a class="buttons-inline__button button-green" href="#">
                Оплатить
            </a>
            <a class="buttons-inline__button button-purpur" href="#">
                Отследить
            </a>
        </div>
        <div class="buttons-inline__block row">
            <a class="buttons-inline__button purpur-shadow" href="#">
                Активировать
            </a>
            <a class="buttons-inline__button button-green" href="#">
                Оформить заказ
            </a>
            <a class="buttons-inline__button purpur-shadow" href="#">
                Продолжить
            </a>
            <a class="buttons-inline__button purpur-shadow" href="#">
                Оплатить со счета на сайте
            </a>
            <a class="buttons-inline__button button-green" href="#">
                Оплатить
            </a>
            <a class="buttons-inline__button button-purpur" href="#">
                Отследить
            </a>
        </div>
    </div>
</section>

    <div class="container-fluid">

    </div>

<script src="js/common.js"></script>
</body>
